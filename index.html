<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-do list</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="background-overlay"></div>
    <div class="container">
      <div class="stats-container">
        <div class="details">
          <h1>To-do List</h1>
          <br>
          <h4>Maintain a smooth work-life balance.</h4>
          <br>
          <p>Write down your goals for the day!</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-numbers">
          <p id="numbers">0 / 0</p>
        </div>
      </div>
    </div>
    <form class="" action="" method="post">
      <input type="text" id="taskInput" placeholder="Write your task" name="" value="">
      <button id="newTask" type="submit" name="button">+</button>
    </form>
    <ul class="task-list" id="task-list"></ul>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </body>
</html>
